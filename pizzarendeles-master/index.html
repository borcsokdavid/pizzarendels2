<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Pizzarendelés</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stilus.css">
    </head>
    <body>
        <form name="urlap">
            <fieldset>
                <legend>Pizzarendelés</legend>
                <fieldset class="regio">
                        <legend>Összeállítás</legend>
                        <table id="fajtaMeret">
                            <tr><td></td><td><input type="radio" name="fajta" value="mar" />Margaréta</td><td><input type="radio" name="fajta" value="haw" />Hawai</td><td><input type="radio" name="fajta" value="mag" />Magyaros</td></tr>
                            <tr><td><input type="radio" name="meret" value="kicsi" />Kicsi</td><td>1500 Ft</td><td>1650 Ft</td><td>1400 Ft</td></tr>
                            <tr><td><input type="radio" name="meret" value="kozep" />Közepes</td><td>1700 Ft</td><td>1850 Ft</td><td>1600 Ft</td></tr>
                            <tr><td><input type="radio" name="meret" value="nagy" />Nagy</td><td>1900 Ft</td><td>2050 Ft</td><td>1800 Ft</td></tr>
                        </table>
                        <h4>Feltétek:</h4>
                        <input type="checkbox" value="extra" id="extra" />Extra sajt (200 Ft)<br />
                        <input type="checkbox" value="bacon" id="bacon" />Bacon (300 Ft)<br />
                        <input type="checkbox" value="szosz" id="szosz" />Pizza szósz (250 Ft)<br />
                        <br />
                        <button type="button" onclick="elkuld()">Küldés</button>
                </fieldset>
                <fieldset class="regio">
                    <legend>Összesítés</legend>
                    <div id="rendeles"></div>
                </fieldset>
            </fieldset>
        </form>
        <script src="pizza.js"></script>
    </body>
</html>
